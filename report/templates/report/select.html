<html>
<head>
</head>
<body>
<center>
<h1> {{ 'Welcome to the idmloco Ad Report Dashboard' }} </h1>
    <h3> You are Logged in as <font color="green">{{ request.user.username }} </font></h3>
    To continue, select the client to report for:
    <form>
    <table border=0>
    <tr>
    	<td align="left">
    		{% for account in account_list %}
    		<input type="radio" id="{{account.id}}" name="account" value="{{account.id}}" checked="checked"/>
			<label for="{{account.id}}">{{account.account_name}}</label><br/>
    		{% endfor %}
    	</td>
    </tr>
    <tr>
    	<td align="center">
    		<input type="submit" onclick="window.location = window.location + account.value; return false;"/> 
    	</td>
    </tr>
	</form>
</center>
</body>
</html>
